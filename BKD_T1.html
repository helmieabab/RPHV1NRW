<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BKD T1 MUTLAK - ANDREW ARID</title>
    <style>
        :root { --p: #4a148c; --ai-obj: #2980b9; --ai-act: #8e44ad; --ai-ref: #16a085; --bg: #f5f5f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); padding: 20px; }
        .setup-box { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--p); }
        
        .header-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; background: #f3e5f5; padding: 15px; border-radius: 10px; }
        label { font-weight: bold; color: var(--p); font-size: 11px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }

        .sp-box { border: 1px solid #ddd; border-radius: 8px; max-height: 250px; overflow-y: auto; background: #fff; margin: 10px 0; }
        .sp-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .selected { background: #f3e5f5 !important; font-weight: bold; border-left: 6px solid var(--p); color: var(--p); }

        .ai-section { background: #fff; padding: 20px; border: 1px solid #e8e8e8; border-radius: 12px; margin-top: 15px; }
        .btn-ai { border: none; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; margin-bottom: 10px; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .btn-obj { background: var(--ai-obj); } .btn-act { background: var(--ai-act); } .btn-ref { background: var(--ai-ref); }

        .hub-actions { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 30px; border-top: 2px solid #eee; padding-top: 25px; }
        .btn-hub { border: none; padding: 18px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; text-align: center; font-size: 11px; text-transform: uppercase; }
        .bg-jana { background: var(--p); } .bg-save { background: #27ae60; } .bg-print { background: #34495e; } .bg-clear { background: #e67e22; } .bg-home { background: #7f8c8d; }

        .rph-paper { width: 210mm; min-height: 290mm; padding: 15mm; margin: 40px auto; background: white; border: 1px solid #000; box-sizing: border-box; }
        .m-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .m-table td { border: 1px solid #000; padding: 12px; font-size: 14px; vertical-align: top; }
        .l-cell { background: #f9f9f9 !important; font-weight: bold; width: 25%; font-size: 11px; }
        .act-step { display: block; margin-bottom: 8px; border-bottom: 1px dashed #ddd; padding-bottom: 4px; }

        @media print { .no-print { display: none; } .rph-paper { margin: 0; border: none; width: 100%; } }
    </style>
</head>
<body>

<div class="setup-box no-print">
    <h2 style="text-align:center; color:var(--p);">BKD TAHUN 1: SISTEM RPH DSKP MUTLAK</h2>
    
    <div class="header-grid">
        <div><label>Tark</label><input type="date" id="tark" onchange="updDay()"></div>
        <div><label>Tadau</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Timpu</label><input type="text" id="masa" placeholder="Cth: 08:30 - 09:30"></div>
    </div>

    <label>Standard Kandungan (Wajib Lengkap - BKD T1)</label>
    <select id="sk_select" onchange="loadSP()">
        <option value="">-- PILIH SK DSKP BKD T1 --</option>
        <optgroup label="1.0 Makinongom om Moboros (Mendengar & Bertutur)">
            <option value="1.1">1.1 Papasarabak tuni pimato om boros</option>
            <option value="1.2">1.2 Mongilo om poposunud kointalangan</option>
            <option value="1.3">1.3 Monutun om mamungaran kakamot</option>
            <option value="1.4">1.4 Mamungaran kinoyonon om timpu</option>
        </optgroup>
        <optgroup label="2.0 Mambasa (Membaca)">
            <option value="2.1">2.1 Mongilo mangarati tuni pimato</option>
            <option value="2.2">2.2 Mambasa om mangarati boros/ayat</option>
            <option value="2.3">2.3 Mambasa montok kailangan</option>
        </optgroup>
        <optgroup label="3.0 Monulis (Menulis)">
            <option value="3.1">3.1 Monulis pimato, boros om ayat</option>
            <option value="3.2">3.2 Momonsoi ayat id ponulisan</option>
        </optgroup>
        <optgroup label="4.0 Kolumison Boros (Seni Bahasa)">
            <option value="4.1">4.1 Popokito rinait om sinding</option>
            <option value="4.2">4.2 Popokito kabaalan magansar/susuyan</option>
        </optgroup>
        <optgroup label="5.0 Pambasaan (Tatabahasa)">
            <option value="5.1">5.1 Momoguno kakamot boros (Kata Nama)</option>
            <option value="5.2">5.2 Momoguno boros popokito nunu (Kata Kerja)</option>
        </optgroup>
    </select>

    <div class="sp-box" id="sp-list"></div>

    <div class="ai-section">
        <button class="btn-ai btn-obj" onclick="getUltraAI('obj')">‚ú® JANA OBJEKTIF (20 IDEA BKD)</button>
        <textarea id="f_obj" rows="2"></textarea>
    </div>

    <div class="ai-section">
        <button class="btn-ai btn-act" onclick="getUltraAI('act')">üöÄ JANA AKTIVITI (20 IDEA BKD)</button>
        <textarea id="f_act" rows="8"></textarea>
    </div>

    <div class="ai-section">
        <button class="btn-ai btn-ref" onclick="getUltraAI('ref')">üìù JANA REFLEKSI (20 IDEA BKD)</button>
        <textarea id="f_ref" rows="2"></textarea>
    </div>

    <div class="hub-actions">
        <button class="btn-hub bg-jana" onclick="genRPH()">JANA RPH</button>
        <button class="btn-hub bg-save" onclick="alert('RPH Disimpan!')">SIMPAN</button>
        <button class="btn-hub bg-print" onclick="window.print()">CETAK</button>
        <button class="btn-hub bg-clear" onclick="location.reload()">RESAIL</button>
        <button class="btn-hub bg-home" onclick="location.href='index.html'">HUB UTAMA</button>
    </div>
</div>

<div id="print-zone"></div>

<script>
// PANGKALAN DATA DSKP BKD T1 LENGKAP
const dskpBKD1 = {
    "1.1": ["1.1.1 Makinongom om popointalang tuni pimato.","1.1.2 Papasarabak tuni vokal om konsonan id boros.","1.1.3 Monutun tuni boros di kohiok."],
    "1.2": ["1.2.1 Mongilo om mamungaran kakamot id kelas.","1.2.2 Moboros momoguno ayat di otopot.","1.2.3 Manahak tisuli kumaa ponguhatan."],
    "2.1": ["2.1.1 Mambasa pimato vokal om konsonan.","2.1.2 Mambasa suku kuasa om boros.","2.1.3 Mambasa ayat di agoyat sebutan."],
    "3.1": ["3.1.1 Monulis pimato vokal om konsonan.","3.1.2 Monulis boros om ayat di kohiok.","3.1.3 Monulis maya imlak."],
    "4.1": ["4.1.1 Maminggu sinding Kadazandusun.","4.1.2 Popokito rinait di otopot."],
    "5.1": ["5.1.1 Momoguno Boros Ngaran (Kata Nama).","5.1.2 Momoguno Boros Karaja (Kata Kerja)."]
};

// 20 IDEA AI KHUSUS UNTUK BKD T1
const ultraAI = {
    "1": { 
        obj: ["Tumanud tangaanak do mongilo 3 tuni pimato vokal.","Mokianu tangaanak do mamungaran 5 kakamot id kelas.","Tangaanak nopo nga moboros momoguno ayat di olinuud.","Tangaanak nopo nga mongilo tuni konsonan id boros.","Tangaanak nopo nga popointalang kointalangan di norongou.","Tangaanak nopo nga manahak 2 tisuli kumaa ponguhatan guru.","Tangaanak nopo nga monutun 3 boros montok paganakan.","Tangaanak nopo nga mamungaran 4 kawo kalabau/tayam.","Tangaanak nopo nga moboros miampai intonasi di otopot.","Tangaanak nopo nga mongilo tuni boros di kohiok."],
        act: ["1. Makinongom sinding 'A-B-C' BKD.\n2. Monutun pimato id gambal.\n3. Moboros miampai tambalut.\n4. Sesi mamatak.","1. Aktiviti 'Listen and Point' kakamot.\n2. Mamungaran ngaran tambalut.\n3. Momonsoi ayat di lobi olinuud.\n4. Rumusan tadau diti.","1. Tayangan gambal tayam.\n2. Manahak tisuli kumaa soalan guru.\n3. Aktiviti 'Role Play' id kelas.\n4. Penutup."]
    },
    "2": { 
        obj: ["Tangaanak nopo nga mambasa 3 suku kuasa di otopot.","Tangaanak nopo nga mambasa boros id kad gambal.","Tangaanak nopo nga mambasa ayat tanaru di otopot.","Tangaanak nopo nga mangarati maksud boros di nabasa.","Tangaanak nopo nga mambasa miampai intonasi sinding.","Tangaanak nopo nga monutun 5 pimato vokal id buuk.","Tangaanak nopo nga mambasa 2 boros di kiwaa suku kuasa.","Tangaanak nopo nga mongilo tuni pimato konsonan."],
        act: ["1. Mambasa kad gambal.\n2. Aktiviti 'Word Hunting' id kelas.\n3. Mambasa miampai pasangan.\n4. Kuiz pambasaan.","1. Mambasa sinding Kadazandusun.\n2. Monanda boros di norongou.\n3. Aktiviti 'Gallery Walk' buuk gambal.\n4. Penutup."]
    },
    "3": { 
        obj: ["Tangaanak nopo nga monulis 3 pimato miampai olumis.","Tangaanak nopo nga monulis boros maya imlak.","Tangaanak nopo nga monulis ayat toniba di otopot.","Tangaanak nopo nga momonsoi ayat id ponulisan.","Tangaanak nopo nga monulis pimato vokal om konsonan."],
        act: ["1. Monulis pimato id buuk garisan.\n2. Aktiviti imlak boros.\n3. Monulis ayat id papan tullis.\n4. Semakan rakan.\n1. Momonsoi kad ucapan.\n2. Monulis ngaran kakamot id gambal.\n3. Aktiviti 'Sentence Race'.\n4. Penutup."]
    },
    "ref": ["30/32 tangaanak nokolantoi objektif.","Tangaanak nopo nga asanak do moboros.","PdPc nopo nga kinalantoi miampai aktiviti sinding.","Perlu lobi fokus kumaa pambasaan suku kuasa.","Tangaanak nopo nga nokoilo monulis pimato olumis.","Kekuatan: Tangaanak nopo nga koilo moboros olinuud.","PdPc tinangguh - Mesyuarat.","Refleksi: Tangaanak nopo nga osonong ginawo balajal."]
};

for(let i=1;i<=42;i++) document.getElementById('mng').innerHTML += `<option value="${i}">Minggu ${i}</option>`;
function updDay() { const d = new Date(document.getElementById('tark').value); const hariBKD = ["Tadau Minggu","Tadau Kurudu","Tadau Koduo","Tadau Kohiro","Tadau Kaapat","Tadau Lima","Tadau Mirod"][d.getDay()]; document.getElementById('hari').value = hariBKD; }

function loadSP() {
    const sk = document.getElementById('sk_select').value;
    const box = document.getElementById('sp-list'); box.innerHTML = "";
    if(dskpBKD1[sk]) dskpBKD1[sk].forEach(s => {
        let d = document.createElement('div'); d.className = 'sp-item'; d.innerText = s;
        d.onclick = function() { this.classList.toggle('selected'); };
        box.appendChild(d);
    });
}

function getUltraAI(type) {
    const skValue = document.getElementById('sk_select').value;
    if(!skValue && type !== 'ref') return alert("Pilih SK dahulu!");
    let key = skValue ? skValue.charAt(0) : "1";
    let pool = (type === 'ref') ? ultraAI.ref : ultraAI[key][type] || ultraAI["1"][type];
    document.getElementById('f_'+type).value = pool[Math.floor(Math.random()*pool.length)];
}

function genRPH() {
    let sel = Array.from(document.querySelectorAll('.sp-item.selected')).map(x => x.innerText);
    if(sel.length===0) return alert("Pilih SP DSKP BKD!");
    const formattedAct = document.getElementById('f_act').value.split('\n').map(s => `<span class="act-step">${s}</span>`).join('');

    document.getElementById('print-zone').innerHTML = `
    <div class="rph-paper">
        <div style="text-align:center; border-bottom:4px double #000; padding-bottom:10px;">
            <h1 style="margin:0;">RPH BOROS KADAZANDUSUN (BKD)</h1>
            <h3 style="margin:5px 0;">TAHUN 1 (KSSR SEMAKAN)</h3>
        </div>
        <table class="m-table">
            <tr><td class="l-cell">TARIKH/MINGGU</td><td>${document.getElementById('tark').value} | M${document.getElementById('mng').value}</td><td class="l-cell">TADAU (HARI)</td><td>${document.getElementById('hari').value}</td></tr>
            <tr><td class="l-cell">TIMPU (MASA)</td><td>${document.getElementById('masa').value}</td><td class="l-cell">MAMAMARAHAR</td><td>ANDREW ARID</td></tr>
        </table>
        <table class="m-table" style="margin-top:10px;">
            <tr><td class="l-cell">STANDARD KANDUNGAN</td><td>${document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text}</td></tr>
            <tr><td class="l-cell">STANDARD PAMBALAJAAN</td><td><b>${sel.join('<br>')}</b></td></tr>
            <tr><td class="l-cell">OBJEKTIF PAMBALAJAAN</td><td>${document.getElementById('f_obj').value}</td></tr>
            <tr><td class="l-cell">AKTIVITI PAMBALAJAAN</td><td>${formattedAct}</td></tr>
            <tr><td class="l-cell">REFLEKSI</td><td>${document.getElementById('f_ref').value}</td></tr>
        </table>
    </div>`;
}
</script>
</body>
</html>

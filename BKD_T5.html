<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BKD T5 - ANDREW ARID</title>
    <style>
        :root { --p: #1b5e20; --ai-obj: #2980b9; --ai-act: #8e44ad; --ai-ref: #16a085; --bg: #f9fbf9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); padding: 20px; }
        .setup-box { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--p); }
        
        .header-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; background: #e8f5e9; padding: 15px; border-radius: 10px; }
        label { font-weight: bold; color: var(--p); font-size: 11px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }

        .sp-box { border: 1px solid #ddd; border-radius: 8px; max-height: 250px; overflow-y: auto; background: #fff; margin: 10px 0; }
        .sp-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .selected { background: #e8f5e9 !important; font-weight: bold; border-left: 6px solid var(--p); color: var(--p); }

        .ai-section { background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 12px; margin-top: 15px; }
        .btn-ai { border: none; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; margin-bottom: 10px; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .btn-obj { background: var(--ai-obj); } .btn-act { background: var(--ai-act); } .btn-ref { background: var(--ai-ref); }

        .hub-actions { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 30px; border-top: 2px solid #eee; padding-top: 25px; }
        .btn-hub { border: none; padding: 18px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; text-align: center; font-size: 11px; text-transform: uppercase; }
        .bg-jana { background: var(--p); } .bg-save { background: #27ae60; } .bg-print { background: #34495e; } .bg-clear { background: #e67e22; } .bg-home { background: #7f8c8d; }

        .rph-paper { width: 210mm; min-height: 290mm; padding: 15mm; margin: 40px auto; background: white; border: 1px solid #000; box-sizing: border-box; }
        .m-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .m-table td { border: 1px solid #000; padding: 12px; font-size: 14px; vertical-align: top; }
        .l-cell { background: #f5f5f5 !important; font-weight: bold; width: 25%; font-size: 11px; }
        .act-step { display: block; margin-bottom: 8px; border-bottom: 1px dashed #ddd; padding-bottom: 4px; }

        @media print { .no-print { display: none; } .rph-paper { margin: 0; border: none; width: 100%; } }
    </style>
</head>
<body>

<div class="setup-box no-print">
    <h2 style="text-align:center; color:var(--p);">BKD TAHUN 5: SISTEM DSKP MUTLAK</h2>
    
    <div class="header-grid">
        <div><label>Tark</label><input type="date" id="tark" onchange="updDay()"></div>
        <div><label>Tadau</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Timpu</label><input type="text" id="masa" placeholder="Cth: 10:30 - 11:30"></div>
    </div>

    <label>Pilih Standard Kandungan (DSKP BKD Tahun 5)</label>
    <select id="sk_select" onchange="loadSP()">
        <option value="">-- SILA PILIH SK --</option>
        <optgroup label="1.0 Makinongom om Moboros">
            <option value="1.1">1.1 Papasarabak tuni pimato boros</option>
            <option value="1.2">1.2 Mongilo om poposunud kointalangan</option>
            <option value="1.3">1.3 Moboros montok papatalang idea kritis</option>
            <option value="1.4">1.4 Moboros montok mikomunikasi (KBAT)</option>
        </optgroup>
        <optgroup label="2.0 Mambasa">
            <option value="2.1">2.1 Mambasa montok poposoliwan tuni</option>
            <option value="2.2">2.2 Mambasa om mangarati teks koilaan</option>
            <option value="2.3">2.3 Mambasa montok manahak tisuli</option>
        </optgroup>
        <optgroup label="3.0 Monulis">
            <option value="3.1">3.1 Monulis boros, frasa om ayat</option>
            <option value="3.2">3.2 Monulis montok papatalang idea kreatif</option>
            <option value="3.3">3.3 Momonsoi ponulisan berformat</option>
        </optgroup>
        <optgroup label="4.0 Kolumison Boros">
            <option value="4.1">4.1 Popokito rinait, sinding, hiis om sudawil</option>
            <option value="4.2">4.2 Popokito kabaalan magansar/drama</option>
        </optgroup>
        <optgroup label="5.0 Pambasaan (Tatabahasa)">
            <option value="5.1">5.1 Momoguno boros kinitangan (Imbuhan)</option>
            <option value="5.2">5.2 Momoguno boros koumbalan/piniiyanan</option>
            <option value="5.3">5.3 Momoguno mogikaakawo ayat</option>
        </optgroup>
    </select>

    <div class="sp-box" id="sp-list"></div>

    <div class="ai-section">
        <button class="btn-ai btn-obj" onclick="getUltraAI('obj')">‚ú® JANA 20 OBJEKTIF BKD T5</button>
        <textarea id="f_obj" rows="2"></textarea>
    </div>

    <div class="ai-section">
        <button class="btn-ai btn-act" onclick="getUltraAI('act')">üöÄ JANA 20 AKTIVITI BKD T5</button>
        <textarea id="f_act" rows="8"></textarea>
    </div>

    <div class="ai-section">
        <button class="btn-ai btn-ref" onclick="getUltraAI('ref')">üìù JANA 20 REFLEKSI BKD T5</button>
        <textarea id="f_ref" rows="2"></textarea>
    </div>

    <div class="hub-actions">
        <button class="btn-hub bg-jana" onclick="genRPH()">JANA RPH</button>
        <button class="btn-hub bg-save" onclick="alert('RPH Disimpan!')">SIMPAN</button>
        <button class="btn-hub bg-print" onclick="window.print()">CETAK</button>
        <button class="btn-hub bg-clear" onclick="location.reload()">RESAIL</button>
        <button class="btn-hub bg-home" onclick="location.href='index.html'">HUB UTAMA</button>
    </div>
</div>

<div id="print-zone"></div>

<script>
// PANGKALAN DATA DSKP BKD T5 LENGKAP
const dskpBKD5 = {
    "1.1": ["1.1.1 Makinongom om popointalang tuni pimato di mionit.","1.1.2 Papasarabak tuni boros maya teks pambasaan."],
    "1.2": ["1.2.1 Mongilo om mamungaran kakamot id posorili posikulan.","1.2.2 Manahak tisuli kumaa kointalangan tersirat.","1.2.3 Moboros montok papatalang maklumat kritis."],
    "2.1": ["2.1.1 Mambasa boros maya tuni di otopot.","2.1.2 Mambasa frasa om ayat majmuk miampai rinait di otulid."],
    "2.2": ["2.2.1 Mambasa om mangarati teks koilaan (Rencana).","2.2.2 Mambasa om manahak tisuli kritis kumaa teks."],
    "3.1": ["3.1.1 Monulis ayat majmuk miampai kemas om otopot.","3.1.2 Monulis ponulisan berformat (Surat/Rencana).","3.1.3 Mengedit om memurnikan ponulisan."],
    "4.1": ["4.1.1 Maminggu sinding, sudawil om hiis.","4.1.2 Popokito drama toniba Kadazandusun."],
    "5.1": ["5.1.1 Momoguno boros kinitangan (Imbuhan awalan/akhiran).","5.1.2 Momoguno Boros Ganda id ayat.","5.3.1 Momoguno ayat penyata, ayat tanya om ayat perintah."]
};

// 20 IDEA AI KHUSUS UNTUK BKD T5
const ultraAI = {
    "1": { 
        obj: ["Tangaanak nopo nga koilo manahak 3 tisuli kritis.","Tangaanak nopo nga popointalang 5 maklumat tersirat mantad audio.","Tangaanak nopo nga moboros momoguno laras boros di otopot.","Tangaanak nopo nga manahak cadangan penyelesaian masalah id pibaasan.","Tangaanak nopo nga mongilo tuni boros mionit id teks.","Tangaanak nopo nga moboros miampai intonasi di yakin.","Tangaanak nopo nga manahak 2 idea wagu kokomoi koubasanan.","Tangaanak nopo nga poposunud maklumat tersurat om tersirat.","Tangaanak nopo nga maminggu sinding Kadazandusun.","Tangaanak nopo nga manahak kointalangan kokomoi gambal grafik."],
        act: ["1. Makinongom rencana maya YouTube.\n2. Aktiviti 'Hot Seat' menteri koubasanan.\n3. Perbincangan 'Round Table' idea kritis.\n4. Rumusan pibaasan.","1. Simulasi mogiodu-odu id kadai koubasanan.\n2. Moboros momoguno Boros Kinitangan.\n3. Aktiviti 'Think-Pair-Share' maklumat.\n4. Penutup refleksi.","1. Tayangan video 'Pesta Kaamatan'.\n2. Manahak tisuli kritis kumaa soalan guru.\n3. Gallery Walk kointalangan adat.\n4. Refleksi tadau diti."]
    },
    "2": { 
        obj: ["Tangaanak nopo nga mambasa rencana koilaan miampai lancar.","Tangaanak nopo nga mangarati 5 boros kinitangan id teks.","Tangaanak nopo nga manahak 3 isi penting mantad pambasaan.","Tangaanak nopo nga mambasa om manahak tisuli kritis.","Tangaanak nopo nga mambasa sudawil miampai rinait otopot.","Tangaanak nopo nga monutun pengajaran id susuyan.","Tangaanak nopo nga mambasa frasa majmuk miampai otulid.","Tangaanak nopo nga mangarati maksud boros koumbalan."],
        act: ["1. Mambasa teks rencana secara luncuran.\n2. Aktiviti 'Word Hunt' boros kinitangan.\n3. Menjawab kuiz digital (Quizizz/Kahoot).\n4. Penutup.","1. Aktiviti 'Partner Reading' teks sejarah.\n2. Momonsoi peta i-Think isi penting.\n3. Sesi soal jawab KBAT.\n4. Rumusan pambasaan."]
    },
    "3": { 
        obj: ["Tangaanak nopo nga monulis surat di otopot format dau.","Tangaanak nopo nga monulis 3 ayat majmuk momoguno boros ganda.","Tangaanak nopo nga mengedit 5 kesalahan ejaan id teks.","Tangaanak nopo nga monulis draf rencana toniba.","Tangaanak nopo nga monulis kointalangan kritis kokomoi poster."],
        act: ["1. Meneliti format surat rasmi.\n2. Momonsoi draf individu id komputer/buuk.\n3. Aktiviti 'Peer Editing' (semakan tambalut).\n4. Penilaian guru.","1. Bengkel monulis rencana toniba.\n2. Murid menggunakan Boros Ganda id ayat.\n3. Pertandingan monulis draf olumis.\n4. Penutup."]
    },
    "ref: ["30/32 tangaanak nokolantoi sasaran PdPc.","Tangaanak nopo nga osonong ginawo balajal boros kinitangan.","PdPc kinalantoi miampai penglibatan 100%.","Perlu lobi fokus kumaa penulisan format surat.","Tangaanak nopo nga koilo manahak tisuli kritis.","PdPc tinangguh - Aktiviti Kokurikulum.","Refleksi: Tangaanak nopo nga aktif id aktiviti kumpulan.","Kekuatan: Tangaanak nopo nga olinuud moboros Kadazandusun."]
};

for(let i=1;i<=42;i++) document.getElementById('mng').innerHTML += `<option value="${i}">Minggu ${i}</option>`;
function updDay() { 
    const d = new Date(document.getElementById('tark').value); 
    const hariBKD = ["Tadau Minggu","Tadau Kurudu","Tadau Koduo","Tadau Kohiro","Tadau Kaapat","Tadau Lima","Tadau Mirod"][d.getDay()]; 
    document.getElementById('hari').value = hariBKD; 
}

function loadSP() {
    const sk = document.getElementById('sk_select').value;
    const box = document.getElementById('sp-list'); box.innerHTML = "";
    if(dskpBKD5[sk]) dskpBKD5[sk].forEach(s => {
        let d = document.createElement('div'); d.className = 'sp-item'; d.innerText = s;
        d.onclick = function() { this.classList.toggle('selected'); };
        box.appendChild(d);
    });
}

function getUltraAI(type) {
    const skValue = document.getElementById('sk_select').value;
    if(!skValue && type !== 'ref') return alert("Pilih SK dahulu!");
    let key = skValue ? skValue.charAt(0) : "1";
    if(key == "4" || key == "5") key = "3";
    let pool = (type === 'ref') ? ultraAI.ref : ultraAI[key][type] || ultraAI["1"][type];
    document.getElementById('f_'+type).value = pool[Math.floor(Math.random()*pool.length)];
}

function genRPH() {
    let sel = Array.from(document.querySelectorAll('.sp-item.selected')).map(x => x.innerText);
    if(sel.length===0) return alert("Pilih SP DSKP BKD!");
    const formattedAct = document.getElementById('f_act').value.split('\n').map(s => `<span class="act-step">${s}</span>`).join('');

    document.getElementById('print-zone').innerHTML = `
    <div class="rph-paper">
        <div style="text-align:center; border-bottom:4px double #000; padding-bottom:10px;">
            <h1 style="margin:0;">RPH BOROS KADAZANDUSUN (BKD)</h1>
            <h3 style="margin:5px 0;">TAHUN 5 - KSSR SEMAKAN</h3>
        </div>
        <table class="m-table">
            <tr><td class="l-cell">TARIKH/MINGGU</td><td>${document.getElementById('tark').value} | M${document.getElementById('mng').value}</td><td class="l-cell">TADAU (HARI)</td><td>${document.getElementById('hari').value}</td></tr>
            <tr><td class="l-cell">TIMPU (MASA)</td><td>${document.getElementById('masa').value}</td><td class="l-cell">MAMAMARAHAR</td><td>ANDREW ARID</td></tr>
        </table>
        <table class="m-table" style="margin-top:10px;">
            <tr><td class="l-cell">STANDARD KANDUNGAN</td><td>${document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text}</td></tr>
            <tr><td class="l-cell">STANDARD PAMBALAJAAN</td><td><b>${sel.join('<br>')}</b></td></tr>
            <tr><td class="l-cell">OBJEKTIF PAMBALAJAAN</td><td>${document.getElementById('f_obj').value}</td></tr>
            <tr><td class="l-cell">AKTIVITI PAMBALAJAAN</td><td>${formattedAct}</td></tr>
            <tr><td class="l-cell">REFLEKSI</td><td>${document.getElementById('f_ref').value}</td></tr>
        </table>
    </div>`;
}
</script>
</body>
</html>

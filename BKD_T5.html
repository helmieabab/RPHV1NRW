<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>RPH BKD T5 - ANDREW ARID</title>
    <style>
        :root { --p: #003366; --ai: #8e44ad; --accent: #27ae60; --bg: #f5f7fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .setup-box { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 10px solid var(--p); }
        .grid-header { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        label { font-weight: bold; color: var(--p); font-size: 12px; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; font-size: 14px; box-sizing: border-box; }
        
        .sp-box { border: 1px solid #ccc; border-radius: 6px; max-height: 250px; overflow-y: auto; background: #fff; margin: 10px 0; }
        .sp-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; transition: 0.2s; }
        .sp-item:hover { background: #f0f4f8; }
        .selected { background: #e1f5fe !important; font-weight: bold; border-left: 6px solid #0288d1; }
        
        .ai-section { background: #fdf2ff; padding: 20px; border-radius: 10px; border: 1px solid #d7bde2; margin-top: 20px; }
        .btn-ai { background: var(--ai); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 14px; margin-bottom: 15px; box-shadow: 0 4px 0 #6c3483; }
        .btn-ai:active { transform: translateY(3px); box-shadow: none; }
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn-main { background: var(--p); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-print { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-reset { background: #e67e22; color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .rph-paper { width: 210mm; padding: 20mm; margin: 40px auto; background: white; border: 1px solid #000; box-sizing: border-box; }
        .m-table { width: 100%; border-collapse: collapse; }
        .m-table td { border: 1px solid #000; padding: 12px; font-size: 13px; vertical-align: top; line-height: 1.6; }
        .label { background: #f2f2f2 !important; font-weight: bold; width: 25%; text-transform: uppercase; }
        
        @media print { .no-print { display: none; } .rph-paper { margin: 0; border: none; width: 100%; } }
    </style>
</head>
<body>

<div class="setup-box no-print">
    <h1 style="text-align:center; color:var(--p); margin-top:0;">RPH BKD TAHUN 5 (SUPER AI - ANDREW ARID)</h1>
    
    <div class="grid-header">
        <div><label>Tarikh / Tark</label><input type="date" id="tark" onchange="updDay()"></div>
        <div><label>Hari / Tadau</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu / Minggu</label><select id="mng"></select></div>
        <div><label>Masa / Timpu</label><input type="text" id="masa" placeholder="Cth: 07:30 - 08:30"></div>
    </div>

    <label>Standard Kandungan (Pilih Satu)</label>
    <select id="sk_select" onchange="loadSP()">
        <option value="">-- SILA PILIH SK DSKP T5 --</option>
        <option value="1.1">1.1 Mokinongou, mamarati' om poposunud kawagu idea</option>
        <option value="1.2">1.2 Moboros miampai momoguno kabaalan berfikir di akawas</option>
        <option value="1.3">1.3 Moboros montok popointalang idea di kritis</option>
        <option value="2.1">2.1 Mambasa', mamarati' om manahang bahan bacaan</option>
        <option value="2.2">2.2 Mambasa' montok mongulud maklumat mantad pelbagai bahan</option>
        <option value="3.1">3.1 Monulis esei miampai puralan boros di kitoilaan</option>
        <option value="3.2">3.2 Monulis ponuansalan (ulasan) miampai kritis om kreatif</option>
        <option value="3.3">3.3 Monulis nuhu' susuyan tumanud kronologi</option>
        <option value="4.1">4.1 Mangalasas kolumison boros id susuyan/sindual</option>
        <option value="5.1">5.1 Momoguno puralan boros id pibaabarasan om ponulisan</option>
        <option value="5.2">5.2 Momoguno Boros Maan (Kata Kerja) tumanud puralan boros</option>
        <option value="5.3">5.3 Momoguno Boros Kahanan (Kata Adjektif)</option>
    </select>

    <label style="display:block; margin-top:10px;">Standard Pembelajaran (Lengkap DSKP T5)</label>
    <div class="sp-box" id="sp-list"></div>

    <div class="ai-section">
        <button class="btn-ai" onclick="generateSuperAI()">âœ¨ JANA 15+ IDEA AI BKD T5 (CADANGAN RAWAK)</button>
        <div class="ai-grid">
            <textarea id="f_obj" placeholder="Objektif Balajaran..." rows="6"></textarea>
            <textarea id="f_act" placeholder="Aktiviti PdPc..." rows="6"></textarea>
        </div>
        <textarea id="f_ref" placeholder="Refleksi / Impak..." rows="3" style="margin-top:10px;"></textarea>
    </div>

    <div class="action-btns">
        <button class="btn-main" onclick="genRPH()">JANA RPH</button>
        <button class="btn-print" onclick="window.print()">CETAK RPH</button>
        <button class="btn-reset" onclick="location.reload()">RESAIL SISTEM</button>
    </div>
</div>

<div id="print-zone"></div>

<script>
// DATABASE DSKP LENGKAP BKD T5
const spData = {
    "1.1": ["1.1.1 Mokinongou, mamarati' om poposunud kawagu idea tumanud konteks.","1.1.2 Mokinongou om popointalang maklumat di norongou miampai kritis."],
    "1.2": ["1.2.1 Moboros miampai momoguno kabaalan berfikir di akawas.","1.2.2 Manahak pendapat di kritis om kreatif id pibaabarasan."],
    "2.1": ["2.1.1 Mambasa', mamarati' om manahang bahan bacaan di mogisuusuai.","2.1.2 Mambasa' teks kreatif om poposunud idea utama."],
    "2.2": ["2.2.1 Mambasa' montok mongulud maklumat mantad pelbagai bahan bacaan.","2.2.2 Mambasa' om mamarati' frasa di kitoilaan id bahan multimedia."],
    "3.1": ["3.1.1 Monulis esei miampai puralan boros di kitoilaan.","3.1.2 Monulis penulisan berformat miampai kotunud."],
    "3.2": ["3.2.1 Monulis ponuansalan (ulasan) miampai kritis om kreatif.","3.2.2 Monulis nuhu' susuyan tumanud kronologi."],
    "4.1": ["4.1.1 Mangalasas kolumison boros id susuyan/sindual.","4.1.2 Popokito kabaalan momili' boros di oulud id ponulisan."],
    "5.1": ["5.1.1 Momoguno boros ngaran om boros ganti ngaran tumanud konteks.","5.1.2 Momoguno boros kahanan (adjektif) miampai kotunud."],
    "5.2": ["5.2.1 Momoguno boros maan tumanud puralan boros di kitoilaan."]
};

const objPool = [
    "Id koutuson balajaran, tangaanak kaanu: Manganalisis om popointalang 3 idea utama mantad teks susuyan.",
    "Id koutuson balajaran, tangaanak kaanu: Monulis esei berformat miampai puralan boros di kitoilaan.",
    "Id koutuson balajaran, tangaanak kaanu: Manahak ponuansalan (ulasan) di kritis tumanud bahan multimedia.",
    "Id koutuson balajaran, tangaanak kaanu: Momoguno boros maan om boros kahanan di kotunud id ponulisan.",
    "Id koutuson balajaran, tangaanak kaanu: Mambasa' om mongulud maklumat mantad pelbagai bahan bacaan.",
    "Id koutuson balajaran, tangaanak kaanu: Moboros miampai momoguno kabaalan berfikir di akawas (KBAT).",
    "Id koutuson balajaran, tangaanak kaanu: Mangalasas 5 kolumison boros id pibaabarasan/sindual.",
    "Id koutuson balajaran, tangaanak kaanu: Monuat nuhu' susuyan tumanud kronologi di pointunud.",
    "Id koutuson balajaran, tangaanak kaanu: Poposunud pendapat di kreatif id pibaabarasan tinimungan.",
    "Id koutuson balajaran, tangaanak kaanu: Mambasa' teks kreatif om manahang nilai moral di pinointutun.",
    "Id koutuson balajaran, tangaanak kaanu: Monulis esei miampai momoguno 10 boros kitoilaan baharu.",
    "Id koutuson balajaran, tangaanak kaanu: Mamarati' frasa di kitoilaan id bahan mononina (digital).",
    "Id koutuson balajaran, tangaanak kaanu: Momili' boros di oulud montok poposunud idea kritis.",
    "Id koutuson balajaran, tangaanak kaanu: Mokinongou om mentafsir maklumat di norongou miampai oulud.",
    "Id koutuson balajaran, tangaanak kaanu: Melengkapkan peta i-think tumanud analisis bahan bacaan."
];

const actPool = [
    "1. Mambasa' teks susuyan secara mentalis. 2. Manganalisis kosa kata kitoilaan id tinimungan. 3. Monulis esei berformat.",
    "1. Menonton klip video kokomoi kolumison boros. 2. Aktiviti 'Think-Pair-Share' montok manahak pendapat. 3. Sesi pembentangan.",
    "1. Aktiviti 'Hot Seat' montok mentafsir idea utama. 2. Murid monulis ponuansalan kritis id papan putih. 3. Penilaian kendiri.",
    "1. Mambasa' pelbagai bahan bacaan (akhbar/majalah). 2. Mongulud maklumat momoguno peta minda digital. 3. Rumusan guru.",
    "1. Simulasi pibaabarasan berformat. 2. Murid momoguno boros kahanan montok monoroiyit situasi. 3. Kuiz puralan boros.",
    "1. Aktiviti 'Gallery Walk' hasil esei murid. 2. Murid manahak ulasan kreatif rakan tinimungan. 3. Sesi refleksi.",
    "1. Mokinongou audio pibaabarasan tokoh. 2. Mencatat idea-idea kritis di norongou. 3. Poposunud kawagu maklumat.",
    "1. Latih tubi membina ayat kitoilaan. 2. Murid melengkapkan teks esei di kikorongou. 3. Perbincangan jawapan."
];

const refPool = [
    "30/30 tangaanak nokoingkat o kabaalan berfikir di akawas.",
    "Objektif naaba miampai kinalantayon di agayo id ponulisan esei.",
    "Tangaanak sanganu ginawo do manahak ulasan di kritis om kreatif.",
    "Sebahagian tangaanak kiguna do bimbingan lobi id puralan boros maan.",
    "PdPc pinitahan tu nokoindalan o aktiviti luar bilik darjah.",
    "Suasana balajaran di kondusif om tangaanak gaga' do moboros.",
    "Tangaanak kaanu mambasa' om mangarati' teks kreatif miampai lancar.",
    "Pencapaian tangaanak nokoingkat tumanud kriteria kinalantayon."
];

let selSP = [];
for(let i=1;i<=42;i++) document.getElementById('mng').innerHTML += `<option value="${i}">Minggu ${i}</option>`;
function updDay() { const d = new Date(document.getElementById('tark').value); document.getElementById('hari').value = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"][d.getDay()]; }
function loadSP() {
    const sk = document.getElementById('sk_select').value; const box = document.getElementById('sp-list'); box.innerHTML = ""; selSP = [];
    if(spData[sk]) spData[sk].forEach(s => {
        let d = document.createElement('div'); d.className = 'sp-item'; d.innerText = s;
        d.onclick = function() { this.classList.toggle('selected'); if(this.classList.contains('selected')) selSP.push(s); else selSP = selSP.filter(x=>x!==s); };
        box.appendChild(d);
    });
}

function generateSuperAI() {
    if(!document.getElementById('sk_select').value) return alert("Pilih SK dulu!");
    document.getElementById('f_obj').value = objPool[Math.floor(Math.random()*objPool.length)];
    document.getElementById('f_act').value = actPool[Math.floor(Math.random()*actPool.length)];
    document.getElementById('f_ref').value = refPool[Math.floor(Math.random()*refPool.length)];
}

function genRPH() {
    if(selSP.length === 0) return alert("Pilih sekurang-kurangnya satu SP!");
    const content = `
    <div class="rph-paper">
        <div style="text-align:center; border-bottom:4px double #000; padding-bottom:5px;">
            <h1 style="margin:0; font-size:20px;">RANCANGAN PENGAJARAN HARIAN (BKD T5)</h1>
            <h2 style="margin:0; font-size:16px;">GURU: ANDREW ARID | EDISI SUPER AI</h2>
        </div>
        <table class="m-table" style="margin-top:20px;">
            <tr><td>TARK (TARIKH): ${document.getElementById('tark').value}</td><td>TADAU (HARI): ${document.getElementById('hari').value}</td><td>MINGGU: ${document.getElementById('mng').value}</td></tr>
            <tr><td colspan="2">TIMPU (MASA): ${document.getElementById('masa').value}</td><td>MONUDU: ANDREW ARID</td></tr>
        </table>
        <table class="m-table" style="margin-top:15px;">
            <tr><td class="label">STANDARD KANDUNGAN</td><td>${document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text}</td></tr>
            <tr><td class="label">STANDARD PEMBELAJARAN</td><td style="font-weight:bold">${selSP.join('<br>')}</td></tr>
            <tr><td class="label">OBJEKTIF BALAJARAN</td><td>${document.getElementById('f_obj').value.replace(/\n/g,'<br>')}</td></tr>
            <tr><td class="label">AKTIUITI PdPc</td><td>${document.getElementById('f_act').value.replace(/\n/g,'<br>')}</td></tr>
            <tr><td class="label">REFLEKSI / IMPAK</td><td>${document.getElementById('f_ref').value.replace(/\n/g,'<br>')}</td></tr>
        </table>
    </div><div style="page-break-after:always"></div>`;
    document.getElementById('print-zone').innerHTML += content;
    window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>

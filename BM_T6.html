<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>RPH BM T6 SUPER AI - ANDREW ARID</title>
    <style>
        :root { --p: #003366; --ai: #8e44ad; --accent: #27ae60; --bg: #f5f7fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .setup-box { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 10px solid var(--p); }
        .grid-header { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        label { font-weight: bold; color: var(--p); font-size: 12px; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; font-size: 14px; box-sizing: border-box; }
        
        /* SP Box */
        .sp-box { border: 1px solid #ccc; border-radius: 6px; max-height: 250px; overflow-y: auto; background: #fff; margin: 10px 0; }
        .sp-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; transition: 0.2s; }
        .sp-item:hover { background: #f0f4f8; }
        .selected { background: #e1f5fe !important; font-weight: bold; border-left: 6px solid #0288d1; }
        
        /* AI Section */
        .ai-section { background: #fdf2ff; padding: 20px; border-radius: 10px; border: 1px solid #d7bde2; margin-top: 20px; }
        .btn-ai { background: var(--ai); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 14px; margin-bottom: 15px; box-shadow: 0 4px 0 #6c3483; }
        .btn-ai:active { transform: translateY(3px); box-shadow: none; }
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Action Buttons */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn-main { background: var(--p); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-print { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-reset { background: #e67e22; color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        
        /* Layout Kertas RPH */
        .rph-paper { width: 210mm; padding: 20mm; margin: 40px auto; background: white; border: 1px solid #000; box-sizing: border-box; }
        .m-table { width: 100%; border-collapse: collapse; }
        .m-table td { border: 1px solid #000; padding: 12px; font-size: 13px; vertical-align: top; line-height: 1.6; }
        .label { background: #f2f2f2 !important; font-weight: bold; width: 25%; text-transform: uppercase; }
        
        @media print { .no-print { display: none; } .rph-paper { margin: 0; border: none; width: 100%; } }
    </style>
</head>
<body>

<div class="setup-box no-print">
    <h1 style="text-align:center; color:var(--p); margin-top:0;">RPH BAHASA MELAYU TAHUN 6 (LENGKAP DSKP + AI)</h1>
    
    <div class="grid-header">
        <div><label>Tarikh</label><input type="date" id="tark" onchange="updDay()"></div>
        <div><label>Hari</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Masa</label><input type="text" id="masa" placeholder="Cth: 08:00 - 09:30"></div>
    </div>

    <label>Standard Kandungan (Pilih Satu)</label>
    <select id="sk_select" onchange="loadSP()">
        <option value="">-- SILA PILIH SK DSKP T6 --</option>
        <option value="1.1">1.1 Mendengar dan memberikan respons</option>
        <option value="1.2">1.2 Bertutur untuk menyampaikan maklumat</option>
        <option value="1.3">1.3 Bercerita, menceritakan perkara yang didengar</option>
        <option value="2.1">2.1 Asas membaca dan memahami</option>
        <option value="2.2">2.2 Membaca, memahami, dan menaakul</option>
        <option value="2.3">2.3 Membaca dan mengapresiasi sastera</option>
        <option value="3.1">3.1 Asas menulis</option>
        <option value="3.2">3.2 Menulis perkataan, frasa, dan ayat</option>
        <option value="3.3">3.3 Menghasilkan penulisan</option>
        <option value="4.1">4.1 Mengaplikasikan keindahan bahasa</option>
        <option value="4.2">4.2 Menghayati keindahan bahasa (Puisi/Lagu)</option>
        <option value="4.3">4.3 Menghasilkan karya kreatif</option>
        <option value="4.4">4.4 Mempersembahkan karya sastera</option>
        <option value="5.1">5.1 Memahami dan menggunakan golongan kata</option>
        <option value="5.2">5.2 Memahami dan menggunakan pembentukan kata</option>
        <option value="5.3">5.3 Memahami dan menggunakan pembentukan ayat</option>
    </select>

    <label style="display:block; margin-top:10px;">Standard Pembelajaran (Lengkap DSKP T6)</label>
    <div class="sp-box" id="sp-list"></div>

    <div class="ai-section">
        <button class="btn-ai" onclick="generateSuperAI()">âœ¨ JANA IDEA AI BERVARIASI (15+ CADANGAN RAWAK)</button>
        <div class="ai-grid">
            <textarea id="f_obj" placeholder="Objektif Pembelajaran..." rows="6"></textarea>
            <textarea id="f_act" placeholder="Aktiviti PdPc..." rows="6"></textarea>
        </div>
        <textarea id="f_ref" placeholder="Refleksi / Impak..." rows="3" style="margin-top:10px;"></textarea>
    </div>

    <div class="action-btns">
        <button class="btn-main" onclick="genRPH()">JANA RPH</button>
        <button class="btn-print" onclick="window.print()">CETAK RPH</button>
        <button class="btn-reset" onclick="location.reload()">KOSONGKAN DATA</button>
    </div>
</div>

<div id="print-zone"></div>

<script>
// DATABASE DSKP LENGKAP BM T6 (TANPA SKIP)
const spData = {
    "1.1": ["1.1.1 Mendengar, mengecam sebutan dan menyebut semula istilah serta ungkapan.", "1.1.2 Mendengar, memahami dan memberikan respons terhadap maklumat.", "1.1.3 Mendengar, mentafsir dan memberikan respons terhadap soalan."],
    "1.2": ["1.2.1 Bertutur untuk menilai dan memberikan alasan secara kritis.", "1.2.2 Menjelaskan dan membanding beza maklumat tersurat dan tersirat.", "1.2.3 Memberi respons terhadap soalan kritis secara spontan."],
    "1.3": ["1.3.1 Bercerita dengan sebutan dan intonasi yang sesuai.", "1.3.2 Menceritakan sesuatu perkara dengan tepat dan kreatif."],
    "2.1": ["2.1.1 Membaca dan memahami petikan dengan sebutan dan intonasi yang betul.", "2.1.2 Membaca dan merujuk kamus serta media elektronik untuk mencari makna."],
    "2.2": ["2.2.1 Membaca, memahami, dan menaakul bahan multimedia secara kritis."],
    "2.3": ["2.3.1 Membaca dan menganalisis kandungan teks karya sastera."],
    "3.1": ["3.1.1 Menulis secara mekanis dalam bentuk tulisan berangkai yang kemas."],
    "3.2": ["3.2.1 Membina dan menulis ayat tunggal dan ayat majmuk dalam sesuatu perenggan."],
    "3.3": ["3.3.1 Menghasilkan penulisan berformat dengan betul dan bahasa yang gramatis."],
    "5.1": ["5.1.1 Memahami dan menggunakan pelbagai kata nama mengikut konteks.", "5.1.2 Memahami dan menggunakan pelbagai kata kerja mengikut konteks.", "5.1.3 Memahami dan menggunakan pelbagai kata adjektif mengikut konteks."],
    "5.3": ["5.3.1 Memahami dan membina pelbagai ayat dalam teks mengikut konteks."]
};

// DATA JANAAN AI (PELBAGAI VARIASI)
const objPool = [
    "Murid dapat menyatakan sekurang-kurangnya 3 idea utama daripada petikan.",
    "Murid dapat membina 5 ayat majmuk menggunakan kata hubung yang betul.",
    "Murid mampu memberikan respons kritis terhadap soalan yang diajukan guru.",
    "Murid dapat mengenal pasti 5 kosa kata baharu dan mencari maknanya.",
    "Murid dapat membentangkan hasil perbincangan menggunakan peta I-Think.",
    "Murid dapat menganalisis maklumat tersurat dan tersirat dengan tepat.",
    "Murid dapat menulis karangan pendek mengikut format yang dipelajari.",
    "Murid dapat melakonkan watak berdasarkan dialog sastera yang dibaca.",
    "Murid dapat membanding beza dua bahan grafik secara sistematik.",
    "Murid dapat menjawab soalan pemahaman KBAT dengan alasan yang logik.",
    "Murid dapat menyenaraikan kata nama khas dan kata nama am dalam teks.",
    "Murid dapat merumuskan pengajaran daripada cerita yang didengar.",
    "Murid dapat menggunakan tulisan berangkai untuk menulis perenggan.",
    "Murid dapat menyusun maklumat mengikut urutan kronologi yang betul.",
    "Murid dapat menilai tindakan watak dalam cerita secara objektif."
];

const actPool = [
    "1. Set induksi melalui tayangan video. 2. Perbincangan dalam kumpulan 'Think-Pair-Share'. 3. Pembentangan menggunakan kertas sebak.",
    "1. Bacaan teks secara berpasangan (Peer Reading). 2. Mencari maklumat menggunakan tablet. 3. Sesi soal jawab KBAT.",
    "1. Aktiviti 'Gallery Walk' hasil kerja murid. 2. Murid memberi ulasan menggunakan teknik 'Two Stars and a Wish'. 3. Penutup oleh guru.",
    "1. Murid mendengar rakaman audio. 2. Melengkapkan peta buih tentang watak. 3. Menulis refleksi kendiri dalam buku nota.",
    "1. Permainan bahasa menggunakan aplikasi Wordwall. 2. Aktiviti 'Hot Seat'. 3. Latihan pengukuhan dalam buku aktiviti.",
    "1. Simulasi situasi di pasar. 2. Murid membina dialog spontan. 3. Guru membetulkan sebutan dan intonasi.",
    "1. Murid meneliti gambar rangsangan. 2. Membina peta minda secara digital. 3. Menulis draf karangan pertama.",
    "1. Demonstrasi teknik bacaan oleh guru. 2. Murid mempraktikkan bacaan mekanis. 3. Kuiz kefahaman pantas."
];

const refPool = [
    "32/32 murid mencapai objektif PdPc hari ini.",
    "Objektif tercapai bagi 28 murid, 4 murid diberi bimbingan pemulihan.",
    "PdPc berjalan dengan sangat aktif dan murid memberikan kerjasama padu.",
    "PdPc ditangguhkan kerana terdapat mesyuarat guru.",
    "Sebahagian murid masih lemah dalam membina ayat majmuk. Latihan tambahan diberikan.",
    "Aktiviti kumpulan sangat membantu murid yang lemah dalam kemahiran membaca.",
    "Murid menunjukkan minat yang tinggi semasa aktiviti Gallery Walk.",
    "Suasana kelas ceria dan objektif pembelajaran dicapai sepenuhnya."
];

let selSP = [];
for(let i=1;i<=42;i++) document.getElementById('mng').innerHTML += `<option value="${i}">Minggu ${i}</option>`;
function updDay() { const d = new Date(document.getElementById('tark').value); document.getElementById('hari').value = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"][d.getDay()]; }
function loadSP() {
    const sk = document.getElementById('sk_select').value; const box = document.getElementById('sp-list'); box.innerHTML = ""; selSP = [];
    if(spData[sk]) spData[sk].forEach(s => {
        let d = document.createElement('div'); d.className = 'sp-item'; d.innerText = s;
        d.onclick = function() { this.classList.toggle('selected'); if(this.classList.contains('selected')) selSP.push(s); else selSP = selSP.filter(x=>x!==s); };
        box.appendChild(d);
    });
}

function generateSuperAI() {
    if(!document.getElementById('sk_select').value) return alert("Sila pilih SK dahulu!");
    // Ambil idea secara rawak dari kolam idea yang besar
    document.getElementById('f_obj').value = objPool[Math.floor(Math.random()*objPool.length)];
    document.getElementById('f_act').value = actPool[Math.floor(Math.random()*actPool.length)];
    document.getElementById('f_ref').value = refPool[Math.floor(Math.random()*refPool.length)];
}

function genRPH() {
    if(selSP.length === 0) return alert("Pilih sekurang-kurangnya satu SP!");
    const content = `
    <div class="rph-paper">
        <div style="text-align:center; border-bottom:4px double #000; padding-bottom:5px;">
            <h1 style="margin:0; font-size:22px;">RANCANGAN PENGAJARAN HARIAN</h1>
            <h2 style="margin:0; font-size:18px;">BAHASA MELAYU TAHUN 6</h2>
        </div>
        <table class="m-table" style="margin-top:20px;">
            <tr><td>TARIKH: ${document.getElementById('tark').value}</td><td>HARI: ${document.getElementById('hari').value}</td><td>MINGGU: ${document.getElementById('mng').value}</td></tr>
            <tr><td colspan="2">MASA: ${document.getElementById('masa').value}</td><td>GURU: ANDREW ARID</td></tr>
        </table>
        <table class="m-table" style="margin-top:15px;">
            <tr><td class="label">SK</td><td>${document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text}</td></tr>
            <tr><td class="label">SP</td><td style="font-weight:bold">${selSP.join('<br>')}</td></tr>
            <tr><td class="label">OBJEKTIF PEMBELAJARAN</td><td>${document.getElementById('f_obj').value.replace(/\n/g,'<br>')}</td></tr>
            <tr><td class="label">AKTIVITI PdPc</td><td>${document.getElementById('f_act').value.replace(/\n/g,'<br>')}</td></tr>
            <tr><td class="label">REFLEKSI / IMPAK</td><td>${document.getElementById('f_ref').value.replace(/\n/g,'<br>')}</td></tr>
        </table>
        <div style="margin-top:50px; display:flex; justify-content:space-between;">
            <div style="width:200px; border-top:1px solid #000; text-align:center; font-size:11px;">Tandatangan Guru</div>
            <div style="width:200px; border-top:1px solid #000; text-align:center; font-size:11px;">Tandatangan Pentadbir</div>
        </div>
    </div><div style="page-break-after:always"></div>`;
    document.getElementById('print-zone').innerHTML += content;
    window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>

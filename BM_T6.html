<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH BM T6 - ANDREW ARID</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --ai: #8e44ad; --highlight: #dff9fb; }
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; padding: 15px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 25px; padding-bottom: 10px; }
        .header h1 { margin: 0; font-size: 22px; text-transform: uppercase; }
        .header p { margin: 5px 0; font-weight: bold; color: #555; }
        .input-section { background: #f8f9fa; padding: 20px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .grid-flex { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .grid-flex div { flex: 1; min-width: 200px; }
        label { font-weight: bold; font-size: 13px; color: var(--primary); display: block; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        .sp-table-wrapper { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; border-radius: 5px; background: white; margin-top: 5px; }
        .sp-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .sp-table tr { cursor: pointer; border-bottom: 1px solid #eee; transition: 0.2s; }
        .sp-table tr:hover { background: #f1f1f1; }
        .sp-table td { padding: 12px; }
        .selected-row { background: var(--highlight) !important; font-weight: bold; border-left: 5px solid var(--primary); }
        .ai-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .ai-box { border: 1px solid #d1d1d1; padding: 15px; border-radius: 8px; background: #fff; }
        .btn-ai { background: var(--ai); color: white; border: none; padding: 7px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-bottom: 8px; font-weight: bold; }
        .btn-save { background: var(--success); color: white; padding: 15px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 25px; }
        .footer-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-util { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; text-align: center; text-decoration: none; font-size: 14px; }
        .rph-table { width: 100%; border-collapse: collapse; margin-top: 40px; border: 2px solid #000; background: white; }
        .rph-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 14px; color: black; }
        .label-cell { width: 200px; background: #f0f0f0; font-weight: bold; text-transform: uppercase; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
<div class="container no-print">
    <div class="header">
        <h1>RANCANGAN PENGAJARAN HARIAN</h1>
        <p>ANDREW ARID | SK KEPANGIAN (BM T6 - RPT 2026)</p>
    </div>
    <div class="input-section">
        <div class="grid-flex">
            <div><label>Tarikh</label><input type="date" id="tark" onchange="setHari()"></div>
            <div><label>Hari</label><input type="text" id="hari" readonly></div>
            <div><label>Minggu</label><select id="mng"></select></div>
            <div><label>Masa</label><input type="text" id="masa" placeholder="Contoh: 08:00 - 09:00"></div>
        </div>
        <div><label>Unit / Tajuk</label><input type="text" id="tajuk" placeholder="Masukkan Unit & Tajuk"></div>
        <div style="margin-top:15px">
            <label>Kemahiran (Pilih satu atau lebih SP)</label>
            <select id="kem" onchange="loadSP()">
                <option value="Dengar">Mendengar & Bertutur</option>
                <option value="Baca">Membaca</option>
                <option value="Tulis">Menulis</option>
                <option value="Seni">Seni Bahasa</option>
                <option value="Tata">Tatabahasa</option>
            </select>
        </div>
        <div class="sp-table-wrapper"><table class="sp-table" id="sp-table-body"></table></div>
        <div class="ai-grid">
            <div class="ai-box">
                <button class="btn-ai" onclick="janaAI('obj')">✨ JANA OBJEKTIF</button>
                <textarea id="ai_obj" rows="4"></textarea>
            </div>
            <div class="ai-box">
                <button class="btn-ai" onclick="janaAI('act')">✨ JANA AKTIVITI</button>
                <textarea id="ai_act" rows="4"></textarea>
            </div>
            <div class="ai-box">
                <button class="btn-ai" onclick="janaAI('ref')">✨ JANA REFLEKSI</button>
                <textarea id="ai_ref" rows="4"></textarea>
            </div>
        </div>
        <button class="btn-save" onclick="simpan()">SIMPAN RPH KE JADUAL</button>
        <div class="footer-btns">
            <button class="btn-util" style="background:#333" onclick="window.print()">CETAK PDF</button>
            <a href="index.html" class="btn-util" style="background:#7f8c8d">KEMBALI KE HUB</a>
        </div>
    </div>
</div>
<div id="output"></div>
<script>
const dataSP = {
    "Dengar": [
        "1.1.1 Mendengar, mengecam sebutan dan menyebut semula ujaran yang terdapat dalam pelbagai situasi.",
        "1.1.2 Mendengar, memahami dan memberikan respons terhadap maklumat yang diujarkan dalam pelbagai situasi.",
        "1.1.3 Mendengar, mentafsir dan memberikan respons terhadap soalan secara kritis dan kreatif.",
        "1.2.1 Bertutur untuk membuat rumusan dan menyampaikan maksud tersirat daripada idea yang kritis dan kreatif.",
        "1.2.2 Menjelaskan dan membanding beza maklumat tersurat dan tersirat dengan menggunakan idea yang kritis dan kreatif.",
        "1.2.3 Memberi respons terhadap ayat perintah dan ayat tanya dengan betul.",
        "1.3.1 Bercerita dengan sebutan yang betul, intonasi, gaya dan ekspresi yang sesuai.",
        "1.3.2 Menceritakan sesuatu perkara yang didengar, ditonton dan dibaca dengan sebutan yang betul dan intonasi yang sesuai."
    ],
    "Baca": [
        "2.1.1 Membaca, memahami, dan mentafsir bahan sastera dan bahan bukan sastera.",
        "2.2.1 Membaca, memahami dan menaakul maklumat dalam bahan grafik dan bukan grafik untuk membuat rumusan.",
        "2.3.1 Membaca dan menganalisis kandungan teks karya sastera dan karya bukan sastera.",
        "2.3.2 Membaca dan mempersembahkan pelbagai jenis teks sastera dan teks bukan sastera dengan gaya yang sesuai."
    ],
    "Tulis": [
        "3.1.1 Menulis puisi secara mekanis dalam bentuk tulisan berangkai dengan kemas.",
        "3.2.1 Membina dan menulis ayat, perenggan dan teks yang diimlakkan.",
        "3.2.2 Menghasilkan jawapan dengan memberikan alasan secara kritis dan kreatif.",
        "3.2.3 Mencatat maklumat dan menjana idea berdasarkan bahan yang pelbagai.",
        "3.2.4 Menulis imlak perenggan yang mengandungi pelbagai jenis kata.",
        "3.3.1 Menghasilkan penulisan berformat dan tidak berformat secara berpandu.",
        "3.3.2 Mengedit dan memurnikan teks dari aspek ejaan, tanda baca, kosa kata dan struktur ayat."
    ],
    "Seni": [
        "4.1.1 Bercerita dan mengujarkan dialog yang mengandungi peribahasa.",
        "4.2.1 Melafazkan dan menjelaskan maksud sajak dengan intonasi yang sesuai serta gaya penghayatan.",
        "4.2.2 Menyanyikan lagu rakyat dengan irama yang betul dan menjelaskan maksud lirik lagu.",
        "4.3.1 Mengubah suai puisi dan mempersembahkannya secara kreatif.",
        "4.3.2 Mengubah suai lirik lagu secara berpandu dan mempersembahkannya secara kreatif.",
        "4.4.1 Mengenal, mengecam dan menyebut huruf tunggal tulisan jawi dalam simpulan bahasa."
    ],
    "Tata": [
        "5.1.1 Memahami dan menggunakan kata nama mengikut konteks (Am, Khas, Ganti Nama, Penjodoh Bilangan).",
        "5.1.2 Memahami dan menggunakan kata kerja mengikut konteks (Aktif, Pasif).",
        "5.1.3 Memahami dan menggunakan kata adjektif mengikut konteks.",
        "5.1.4 Memahami dan menggunakan kata tugas mengikut konteks.",
        "5.2.1 Memahami dan menggunakan kata berimbuhan mengikut konteks (Awalan, Akhiran, Apitan, Sisipan).",
        "5.2.2 Memahami dan menggunakan kata ganda mengikut konteks.",
        "5.2.3 Memahami dan menggunakan kata majmuk mengikut konteks.",
        "5.3.1 Memahami dan membina pelbagai jenis ayat (Penyata, Tanya, Perintah, Seruan).",
        "5.3.2 Memahami dan membina ayat aktif dan ayat pasif mengikut konteks.",
        "5.3.3 Memahami dan membina ayat tunggal dan ayat majmuk mengikut konteks."
    ]
};

let selectedSPs = [];
const mS = document.getElementById('mng'); for(let i=1; i<=42; i++) mS.innerHTML += `<option value="${i}">Minggu ${i}</option>`;

function setHari() { 
    let d = new Date(document.getElementById('tark').value); 
    document.getElementById('hari').value = ['Ahad','Isnin','Selasa','Rabu','Khamis','Jumaat','Sabtu'][d.getDay()] || ''; 
}

function loadSP() {
    let k = document.getElementById('kem').value; 
    let b = document.getElementById('sp-table-body'); 
    b.innerHTML = "";
    selectedSPs = [];
    dataSP[k].forEach((s) => {
        let row = b.insertRow();
        row.onclick = function() { 
            if(this.classList.contains('selected-row')) {
                this.classList.remove('selected-row');
                selectedSPs = selectedSPs.filter(item => item !== s);
            } else {
                this.classList.add('selected-row');
                selectedSPs.push(s);
            }
        };
        row.innerHTML = `<td>${s}</td>`;
    });
}

loadSP();

function janaAI(t) {
    let tajuk = document.getElementById('tajuk').value || "Tajuk PdPc";
    if(selectedSPs.length === 0) return alert("Pilih sekurang-kurangnya satu SP!");
    if(t==='obj') document.getElementById('ai_obj').value = `Pada akhir PdPc, murid dapat: \n1. Mencapai standard pembelajaran yang dipilih melalui aktiviti berkaitan ${tajuk} secara kritis.`;
    else if(t==='act') document.getElementById('ai_act').value = `1. Set Induksi: Murid meneliti bahan rangsangan ${tajuk}.\n2. Aktiviti utama: Murid melaksanakan tugasan kumpulan berdasarkan SP.\n3. Latihan pengukuhan/pentaksiran formatif.\n4. Penutup: Murid membuat rumusan pembelajaran.`;
    else document.getElementById('ai_ref').value = `___ / ___ murid menguasai objektif pembelajaran hari ini.`;
}

function simpan() {
    if(selectedSPs.length === 0) return alert("Pilih SP!");
    let spHtml = selectedSPs.map(s => `• ${s}`).join("<br>");
    document.getElementById('output').innerHTML += `<table class="rph-table"><tr><td class="label-cell">INFO</td><td>MG ${document.getElementById('mng').value} | ${document.getElementById('tark').value} | ${document.getElementById('hari').value}</td></tr><tr><td class="label-cell">TAJUK / MASA</td><td>${document.getElementById('tajuk').value} | ${document.getElementById('masa').value}</td></tr><tr><td class="label-cell">SP</td><td>${spHtml}</td></tr><tr><td class="label-cell">OBJEKTIF</td><td>${document.getElementById('ai_obj').value.replace(/\n/g,"<br>")}</td></tr><tr><td class="label-cell">AKTIVITI</td><td>${document.getElementById('ai_act').value.replace(/\n/g,"<br>")}</td></tr></table><br>`;
}
</script>
</body>
</html>
